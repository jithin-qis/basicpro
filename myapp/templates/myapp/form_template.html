{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5" style="width: auto; margin: auto;">
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" name="" id="" class="btn btn-primary">
    </form>
</div>
{% endblock %}
